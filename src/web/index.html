<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客管理システム</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background-color: #f4f7f6; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        .menu-list { list-style: none; padding: 0; }
        .menu-item { margin: 10px 0; }
        .menu-item a { 
            display: block; 
            padding: 15px; 
            background: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            text-align: center;
            transition: background 0.3s;
        }
        .menu-item a:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <h1>顧客管理システム</h1>
        <ul class="menu-list">
            <li class="menu-item">
                <a href="customer/list.html">顧客一覧を表示する</a>
            </li>
        </ul>
    </div>

</body>
</html>
