<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Customer List</h1>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Contact</th>
                </tr>
            </thead>
            <tbody id="customer-list">
                </tbody>
        </table>
        <div class="mt-3">
            <button class="btn btn-success" onclick="location.href='add.html'">新規登録</button>
        </div>
    </div>

    <script>
        // ページが開かれたら自動で実行
        fetch('http://localhost:5466/customers')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('customer-list');
                tableBody.innerHTML = ''; // 一旦中身を空にする

                data.forEach((customer, index) => {
                    // ★重要ポイント：会社名のところをリンク（<a>タグ）に書き換えました
                    // リンク先は detail.html で、後ろにその人のIDをくっつけています
                    // list.html の 43行目あたり
const row = `
    <tr>
        <td>${index + 1}</td>
        <td>
            <a href="detail.html?id=${customer.customer_id}">${customer.company_name}</a>
        </td>
        <td>${customer.contact}</td>
    </tr>
`;
                    tableBody.innerHTML += row; 
                });
            })
            .catch(error => console.error('エラー:', error));
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
